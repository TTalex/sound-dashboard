<!DOCTYPE html>

</head>

<body id="body" onload="loaded()">


<div class="all">
<div class="menus">
<div onclick="resetboxes()" id="menu1" class="menu">All</div>
<div onclick="perso()" id="menu2" class="menu">Favorites</div>
</div>
<div class="boxes">

<!--
Adding a new soundbox is done by copy and pasting the following code.
Remember to update img and audio "src" attributes, as well as the possible link to source. 
-->
<div class="box">
<img class="innerimg" onclick="nextElementSibling.play()" src="imgs/Dmaj.jpg" alt="Dmaj">
<audio src="sounds/Dmaj.wav"></audio>
<div class="save" onclick="fav(this, parentNode)" title="Add to favorite list">&hearts;</div>
<div class="keybind" title="Key Biding"></div>
<a href="http://ibeat.org/piano-chords-free/" class="help" title="Source">?</a>
</div>
